<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">

    <!--FLASH MESSAGE-->
    <link rel="stylesheet" href="./flashjs-master/dist/flash.min.css">
    <script src="./flashjs-master/dist/flash.min.js"></script>
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Acertos e Parciais</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4" id="btnNavBar">
                <h5 class="text-white h4">Escolha o modo para ser utilizado</h5>
                <button type="button" class="btn btn-outline-light"><a href="./index.html">Cálculo simples</a></button>
                <button type="button" class="btn btn-outline-light"><a href="./multiples.html">Múltiplos
                        valores</a></button>
                <button type="button" class="btn btn-outline-light" id="btnHowToUse" style="margin-left: 70%;"><a
                        href="./howToUse.html"><i class="bi bi-info-circle"></i> Como
                        usar</a></button>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-4" class="listArea">
                    <div class="row" class="menuArea">
                        <div id="inputNameArea">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" placeholder="Sócio 1" aria-label="Username"
                                    aria-describedby="basic-addon1" id="inputPartner1" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" placeholder="Sócio 2" aria-label="Username"
                                    aria-describedby="basic-addon1" id="inputPartner2" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" placeholder="Sócio 3" aria-label="Username"
                                    aria-describedby="basic-addon2" id="inputPartner3" required>
                            </div>
                        </div>
                        <div id="addArea">
                            <button type="submit" class="btn btn-success" id="btnAdd">+ Adicionar a soma</button>
                        </div>
                        <div id="valueArea">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-7" id="areaResult">
                </div>
            </div>
        </div>
    </main>

    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
